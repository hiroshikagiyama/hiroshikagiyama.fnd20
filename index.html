<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKERY KAGIYAMA</title>
    <!-- reset css ------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- google font  Noto Sans JP 400 ---------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <!-- css ------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="style.css">
    <!-- ファビコン ------------------------------------------------------------------------------------>
    <link rel="icon" href="images/icon/favicon.png">
</head>

<body>

    <!-- ヘッダー -------------------------------------------------------------------------------------->
    <header>
        <div class="header-outer">
            <div class="header-inner">
            <div class="header-logo">
                <img src="images/icon/logo.png" alt="logo">
            </div>
            <p class="header-text">BAKERY KAGIYAMA</p>
            <nav class="header-nav">
                <ul class="header-list">
                    <li>
                        <a href="#page1">Home</a>
                    </li>
                    <li>
                        <a href="#page2">About</a>
                    </li>
                    <li>
                        <a href="#page3">Menu</a>
                    </li>
                    <li>
                        <a href="#">cart</a>
                    </li>
                </ul>
            </nav>
            <p id="cart-count"></p>
            <p id="cart-total-price"></p>
            </div>
            <div class="small-logo"><img class="small-logo-img"></div>
            <div id="rotation"><img id="rotation-image" src="images/icon/croissant_300.png" alt=""></div>
        </div>
        <div id="bar"></div>
        
    </header>
        
        
    <div class="content-scroll common-x-scroll">
        <div class="content-flex">
            <!-- ホームページ --------------------------------------------------------------------->
            <div class="content1" id="page1">
                <div class="item home">
                    <div class="home-image"></div>
                    <div class="home-text">
                        <p class="home-text-title">BAKERY</p>
                        <p class="home-text-title">KAGIYAMA</p>
                    </div>
                </div>
            </div>
            <!-- サブページ----------------------------------------------------------------------->
            <div class="content1 sub" id="page2">
                <div class="materials">
                    <h2>About Materials</h2>
                    <div class="materials-flex">
                        <div class="material">
                            <img class="materials-image" src="images/sub_image1.jpg" alt="">
                            <div class="materials-text">
                                Bulbasaur Ivysaur Venusaur<br>
                                Charmander Charmeleon Charizard
                            </div>
                        </div>
                        <div class="material">
                            <img class="materials-image" src="images/sub_image2.jpg" alt="">
                            <div class="materials-text">
                                Squirtle Wartortle Blastoise<br>
                                Caterpie Metapod Butterfree
                            </div>
                        </div>
                        <div class="material">
                            <img class="materials-image" src="images/sub_image3.jpg" alt="">
                            <div class="materials-text">
                                Weedle Kakuna Beedrill<br>
                                Pidgey Pidgeotto Pidgeot
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- メニュー----------------------------------------------------------------------->
            <div class="content1" id="page3">
                <div class="menu"></div>
                <div class="cart-list">
                    <ul id="cartList"></ul>
                </div>
            </div>
        </div>
    </div>




    <!-- フッター  ---------------------------------------------------------------------------->
    <footer>
        <div class="small-logo"><img></div>
        <small>© SAYAKA Co. Ltd. 2023</small>
    </footer>
    
    
    <!-- スクリプト  -------------------------------------------------------------------------->
    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
